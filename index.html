<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guai Soon</title>
    <link rel="stylesheet" href="./build/styles.css">
</head>
<body>
    <div class="m-auto">
        <header>
            <label class="input input-bordered flex items-center gap-2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="h-4 w-4 opacity-70"
                >
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    />
                </svg>
                <input type="search" id="route-search" class="grow" placeholder="Search bus routes">
            </label>
        </header>
        <main>
            <table id="route-table" class="table table-zebra">
                <thead>
                    <tr>
                        <th>路線</th>
                        <th>起點</th>
                        <th>終點</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <table id="route-stop-list" class="table table-zebra">
                <thead>
                    <tr>
                        <th>巴士站</th>
                        <th>名稱</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>
        <aside>
            <dialog id="route-stop-info" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3></h3>
                    <p>預計到達時間</p>
                    <hr>
                    <ul class="timeline timeline-vertical">
                        <li>
                            <hr>
                            <div class="timeline-start timeline-box"></div>
                            <div class="timeline-middle">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    class="h-5 w-5">
                                    <path
                                        fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="timeline-end timeline-box"></div>
                            <hr>
                        </li>
                    </ul>
                </div>
                <form method="dialog" class="modal-backdrop">
                    <button>close</button>
                </form>
            </dialog>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
